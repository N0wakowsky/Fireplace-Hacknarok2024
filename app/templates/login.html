{% extends 'base.html' %}

{% block header %}
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}
<div class = "parent_container">
    <div class="child_container">
        <div class="header">
            <h1>Logowanie</h1>
        </div>

        <form class="column" method="post" action="/auth/login">
            <input type="text" id="nameInput" placeholder="Imię" name="username" required>
            <input type="password" id="passwordInput" placeholder="Hasło" name="password" required>
            <div class="row">
            <button class = "button"> zaloguj </button>
            <a href="/auth/register" class="button">Rejestracja</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}

{% extends 'base.html' %}

{% block header %}
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/join.css')}}">
{% endblock %}

{% block body %}
<div class = "parent_container">

    <div>
        <button class="logout-button"> Logout </button>
        <script src="{{ url_for('static', filename='js/logout.js')}}"> </script>
    </div>

    <div>
        <button class="stats-button"> Stats </button>
        <script src="{{ url_for('static', filename='js/stats.js')}}"> </script>
    </div>

    <div class="child_container">
        <div class="header">
            <h1>Dołącz do ogniska</h1>
        </div>

        <div class="input_container">
            <input type="text" id="codeInput" placeholder="Podaj kod">
        </div>

        <script src="{{ url_for('static', filename='js/join.js')}}"> </script>

        <button class = "button">
            Utwórz ognisko
        </button>

        <script src="{{ url_for('static', filename='js/host.js')}}"> </script>
    </div>

</div>

{% endblock %}
